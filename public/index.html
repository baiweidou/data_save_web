<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手机号与二维码数据管理</title>
  <!-- 引入Element UI样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fa;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
    }
    .header {
      margin-bottom: 20px;
      border-bottom: 1px solid #ebeef5;
      padding-bottom: 20px;
    }
    .qrcode-img {
      max-width: 100px;
      max-height: 100px;
      cursor: pointer;
    }
    .upload-demo {
      margin-bottom: 20px;
    }
    .pagination {
      margin-top: 20px;
      text-align: right;
    }
    .el-dialog__body {
      text-align: center;
    }
    .el-dialog__body img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="header">
        <h1>手机号与二维码数据管理</h1>
      </div>
      
      <!-- 上传表单 -->
      <el-card class="upload-demo">
        <div slot="header">
          <span>添加新数据</span>
        </div>
        <el-form :model="form" :rules="rules" ref="form" label-width="100px">
          <el-form-item label="手机号" prop="phoneNumber">
            <el-input v-model="form.phoneNumber" placeholder="请输入手机号"></el-input>
          </el-form-item>
          <el-form-item label="二维码图片">
            <el-upload
              action="/api/data"
              :data="{ phoneNumber: form.phoneNumber }"
              :on-success="handleUploadSuccess"
              :on-error="handleUploadError"
              :before-upload="beforeUpload"
              :show-file-list="false"
              :headers="{ 'X-Requested-With': 'XMLHttpRequest' }"
              name="qrCodeImage">
              <el-button size="small" type="primary">点击上传</el-button>
              <div slot="tip" class="el-upload__tip">可选上传二维码图片，不上传将自动生成</div>
            </el-upload>
          </el-form-item>
          <el-form-item>
            <el-button type="primary" @click="submitForm">提交</el-button>
            <el-button @click="resetForm">重置</el-button>
          </el-form-item>
        </el-form>
      </el-card>
      
      <!-- 数据表格 -->
      <el-card>
        <div slot="header">
          <span>数据列表</span>
          <el-button style="float: right; padding: 3px 0" type="text" @click="refreshData">刷新</el-button>
        </div>
        <el-table
          :data="tableData"
          border
          style="width: 100%"
          v-loading="loading">
          <el-table-column
            prop="phoneNumber"
            label="手机号"
            width="180">
          </el-table-column>
          <el-table-column
            label="二维码"
            width="180">
            <template slot-scope="scope">
              <img :src="scope.row.qrCodeImage" class="qrcode-img" @click="showLargeImage(scope.row.qrCodeImage)">
            </template>
          </el-table-column>
          <el-table-column
            prop="createdAt"
            label="创建时间"
            :formatter="formatDate">
          </el-table-column>
          <el-table-column
            label="操作"
            width="120">
            <template slot-scope="scope">
              <el-button
                size="mini"
                type="danger"
                @click="handleDelete(scope.row)">删除</el-button>
            </template>
          </el-table-column>
        </el-table>
        
        <!-- 分页 -->
        <div class="pagination">
          <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[10, 20, 50, 100]"
            :page-size="pageSize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="total">
          </el-pagination>
        </div>
      </el-card>
      
      <!-- 大图预览对话框 -->
      <el-dialog title="二维码预览" :visible.sync="dialogVisible" width="30%">
        <img :src="currentImage" style="max-width: 100%;">
      </el-dialog>
    </div>
  </div>

  <!-- 引入Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- 引入Element UI组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <!-- 引入axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- 引入自定义JS -->
  <script src="/js/main.js"></script>
</body>
</html>
